<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>
      <a
        href="https://acanthus.cis.kanazawa-u.ac.jp/base/lms-course/list"
        target="_blank"
        >LMSコース</a
      >の自動学期選択
    </h1>
    <div class="form-item">
      <label for="termSelecter">学期選択</label>
      <select id="termSelecter" value="" autofocus>
        <option value="">自動選択しない</option>
        <option value="10">前期</option>
        <option value="11">Q1</option>
        <option value="12">Q2</option>
        <option value="20">後期</option>
        <option value="21">Q3</option>
        <option value="22">Q4</option>
      </select>
    </div>
    <p>
      何かあれば
      <a
        href="https://github.com/HitsujiRere/AutoTermSetterForLMS"
        target="_blank"
        >Twitter</a
      >
      <a href="https://twitter.com/HitsujiRere" target="_blank">GitHub</a>
      まで！
    </p>
  </body>
</html>
